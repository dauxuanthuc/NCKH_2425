<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div
      class="bg-white rounded-lg shadow-lg p-8 flex flex-col md:flex-row items-center space-y-8 md:space-x-8 md:space-y-0"
    >
      <!-- Phần form đăng ký -->
      <div class="w-full md:w-1/2">
        <h2 class="text-2xl font-bold mb-6 text-center">Đăng Ký</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700">
              <i class="fas fa-user mr-2"></i>
              <input
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Họ và tên"
                type="text"
                required
              />
            </label>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">
              <i class="fas fa-venus-mars mr-2"></i>
              <select
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              >
                <option value="">Chọn giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
              </select>
            </label>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">
              <i class="fas fa-calendar-alt mr-2"></i>
              <input
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Ngày sinh"
                type="date"
                required
              />
            </label>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">
              <i class="fas fa-id-card mr-2"></i>
              <input
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="MSSV"
                type="text"
                required
              />
            </label>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">
              <i class="fas fa-clipboard-list mr-2"></i>
              <select
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              >
                <option value="">Chọn khoa</option>
              </select>
            </label>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">
              <i class="fas fa-school mr-2"></i>
              <input
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Lớp"
                type="text"
                required
              />
            </label>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">
              <i class="fas fa-phone-alt mr-2"></i>
              <input
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Số điện thoại"
                type="tel"
                required
              />
            </label>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">
              <i class="fas fa-envelope mr-2"></i>
              <input
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Email"
                type="email"
                required
              />
            </label>
          </div>
          <button
            class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 mb-4"
            type="submit"
          >
            Đăng ký
          </button>
          <div class="text-center">
            <span class="text-gray-700">Bạn đã có tài khoản? </span>
            <a class="text-blue-500 ml-2" href="/login.html">Đăng nhập</a>
          </div>
        </form>
      </div>
      <!-- Phần logo -->
      <div class="w-full md:w-1/2 flex justify-center space-x-4">
        <img
          alt="Logo 1"
          class="h-20"
          src="https://www.inlogo.vn/vnt_upload/File/Image/huyhieudoanchinhthuc.jpg"
        />
        <img
          alt="Logo 2"
          class="h-20"
          src="https://play-lh.googleusercontent.com/YzypgnHNRIee3z01ZqOtBvLZQWxq3Xn4yVCwg-8c26GzJjNEA1AgJsMIanCyMnCa3Q"
        />
        <img
          alt="Logo 3"
          class="h-20"
          src="https://inkythuatso.com/uploads/images/2021/11/logo-hoi-sinh-vien-inkythuatso-01-22-15-28-15.jpg"
        />
      </div>
    </div>
  </body>
</html>
